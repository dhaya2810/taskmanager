<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #667eea, #764ba2);
      color: #fff;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 95%;
      max-width: 500px;
      background: rgba(255, 255, 255, 0.1);
      padding: 20px;
      border-radius: 15px;
      box-shadow: 0 8px 30px rgba(0, 0, 0, 0.3);
      text-align: center;
      backdrop-filter: blur(12px);
    }

    h1 {
      margin-bottom: 15px;
      font-size: 28px;
      letter-spacing: 1px;
    }

    input, button {
      border: none;
      outline: none;
      padding: 10px 12px;
      border-radius: 8px;
      font-size: 15px;
    }

    #taskInput {
      width: 70%;
      margin-right: 5px;
    }

    #addTaskBtn {
      background: #43e97b;
      color: #000;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    #addTaskBtn:hover {
      background: #38f9d7;
    }

    ul {
      list-style: none;
      margin-top: 20px;
      text-align: left;
      padding: 0;
    }

    li {
      background: rgba(0, 0, 0, 0.3);
      padding: 12px;
      margin-bottom: 10px;
      border-radius: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li.completed {
      text-decoration: line-through;
      opacity: 0.7;
    }

    .btns button {
      background: none;
      color: white;
      cursor: pointer;
      margin-left: 10px;
      transition: 0.2s;
    }

    .btns button:hover {
      transform: scale(1.2);
    }

    #logoutBtn {
      background: #ff4b2b;
      margin-top: 15px;
      color: white;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    #logoutBtn:hover {
      background: #ff416c;
    }

    #loginSection {
      display: flex;
      flex-direction: column;
      gap: 10px;
    }

    #loginSection input {
      width: 100%;
    }

    #googleSignIn {
      background: #fff;
      color: #000;
      font-weight: 500;
      cursor: pointer;
    }

    #status {
      margin-top: 10px;
      font-size: 14px;
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Task Manager</h1>

    <div id="loginSection">
      <input type="email" id="email" placeholder="Email" />
      <input type="password" id="password" placeholder="Password" />
      <button id="signupBtn">Sign Up</button>
      <button id="loginBtn">Login</button>
      <button id="googleSignIn">Sign in with Google</button>
      <p id="status"></p>
    </div>

    <div id="taskSection" style="display:none;">
      <input type="text" id="taskInput" placeholder="Enter new task..." />
      <button id="addTaskBtn">Add Task</button>
      <ul id="taskList"></ul>
      <button id="logoutBtn">Logout</button>
    </div>
  </div>

  <script type="module">
    // Firebase imports
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { 
      getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, 
      GoogleAuthProvider, signInWithPopup, signOut, onAuthStateChanged 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, getDocs, deleteDoc, updateDoc, doc, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-firestore.js";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyCELYw9zEDgYk9Y2-ivjryu5fU_UOOulZM",
      authDomain: "task-manager-3ff20.firebaseapp.com",
      projectId: "task-manager-3ff20",
      storageBucket: "task-manager-3ff20.firebasestorage.app",
      messagingSenderId: "886222939115",
      appId: "1:886222939115:web:6d29c1e044178925ddafae",
      measurementId: "G-GYZJWK6KQW"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const emailEl = document.getElementById("email");
    const passwordEl = document.getElementById("password");
    const signupBtn = document.getElementById("signupBtn");
    const loginBtn = document.getElementById("loginBtn");
    const googleSignIn = document.getElementById("googleSignIn");
    const logoutBtn = document.getElementById("logoutBtn");
    const statusEl = document.getElementById("status");

    const loginSection = document.getElementById("loginSection");
    const taskSection = document.getElementById("taskSection");
    const addTaskBtn = document.getElementById("addTaskBtn");
    const taskInput = document.getElementById("taskInput");
    const taskList = document.getElementById("taskList");

    // Sign up
    signupBtn.addEventListener("click", async () => {
      try {
        await createUserWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
        statusEl.innerText = "Account created! Please login.";
      } catch (err) {
        statusEl.innerText = err.message;
      }
    });

    // Login
    loginBtn.addEventListener("click", async () => {
      try {
        await signInWithEmailAndPassword(auth, emailEl.value, passwordEl.value);
      } catch (err) {
        statusEl.innerText = err.message;
      }
    });

    // Google Sign-In
    googleSignIn.addEventListener("click", async () => {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        statusEl.innerText = err.message;
      }
    });

    // Logout
    logoutBtn.addEventListener("click", async () => {
      await signOut(auth);
    });

    // On Auth Change
    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginSection.style.display = "none";
        taskSection.style.display = "block";
        loadTasks(user.uid);
      } else {
        loginSection.style.display = "flex";
        taskSection.style.display = "none";
        taskList.innerHTML = "";
      }
    });

    // Add Task
    addTaskBtn.addEventListener("click", async () => {
      const user = auth.currentUser;
      if (!user) return;
      const text = taskInput.value.trim();
      if (text === "") return;
      await addDoc(collection(db, "users", user.uid, "tasks"), {
        text,
        completed: false,
      });
      taskInput.value = "";
    });

    // Load Tasks in Real-Time
    function loadTasks(uid) {
      const colRef = collection(db, "users", uid, "tasks");
      onSnapshot(colRef, (snapshot) => {
        taskList.innerHTML = "";
        snapshot.forEach((docSnap) => {
          const task = docSnap.data();
          const li = document.createElement("li");
          if (task.completed) li.classList.add("completed");
          li.innerHTML = `
            <span>${task.text}</span>
            <div class="btns">
              <button class="complete">âœ”</button>
              <button class="edit">âœŽ</button>
              <button class="delete">ðŸ—‘</button>
            </div>
          `;

          li.querySelector(".complete").addEventListener("click", async () => {
            await updateDoc(doc(colRef, docSnap.id), {
              completed: !task.completed,
            });
          });

          li.querySelector(".delete").addEventListener("click", async () => {
            await deleteDoc(doc(colRef, docSnap.id));
          });

          li.querySelector(".edit").addEventListener("click", async () => {
            const newText = prompt("Edit task:", task.text);
            if (newText !== null && newText.trim() !== "") {
              await updateDoc(doc(colRef, docSnap.id), { text: newText });
            }
          });

          taskList.appendChild(li);
        });
      });
    }
  </script>
</body>
</html>
