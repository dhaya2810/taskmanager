<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager Pro</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{background:linear-gradient(135deg,#2b5876,#4e4376);color:#fff;display:flex;flex-direction:column;align-items:center;min-height:100vh;padding:20px;}
    h1{margin:20px;}
    .container{background:rgba(255,255,255,0.1);padding:20px;border-radius:10px;width:100%;max-width:400px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.3);}
    input,button{padding:10px;margin:8px 0;width:90%;border:none;border-radius:5px;}
    input{outline:none;}
    button{cursor:pointer;background:#00c6ff;color:#fff;font-weight:bold;transition:0.3s;}
    button:hover{background:#0072ff;}
    ul{list-style:none;padding:0;margin-top:15px;}
    li{background:rgba(255,255,255,0.15);margin:5px 0;padding:8px;border-radius:5px;display:flex;justify-content:space-between;align-items:center;}
    .logout{background:#ff5252;}
    .logout:hover{background:#ff1744;}
  </style>
</head>
<body>
  <h1>Task Manager Pro</h1>

  <!-- Auth Section -->
  <div id="authSection" class="container">
    <h3>Login / Sign Up</h3>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <hr style="margin:10px 0;opacity:0.3;">
    <button id="googleLogin">Login with Google</button>
  </div>

  <!-- Task Section -->
  <div id="taskSection" class="container" style="display:none;">
    <h3>Your Tasks</h3>
    <input type="text" id="taskInput" placeholder="Enter new task" />
    <button id="addTaskBtn">Add Task</button>
    <ul id="taskList"></ul>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getAuth, onAuthStateChanged, signInWithEmailAndPassword, createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { getFirestore, collection, addDoc, deleteDoc, doc, query, where, onSnapshot } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCELYw9zEDgYk9Y2-ivjryu5fU_UOOulZM",
      authDomain: "task-manager-3ff20.firebaseapp.com",
      projectId: "task-manager-3ff20",
      storageBucket: "task-manager-3ff20.appspot.com",
      messagingSenderId: "886222939115",
      appId: "1:886222939115:web:6d29c1e044178925ddafae",
      measurementId: "G-GYZJWK6KQW"
    };

    // âœ… Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const authSection = document.getElementById("authSection");
    const taskSection = document.getElementById("taskSection");
    const taskList = document.getElementById("taskList");
    const taskInput = document.getElementById("taskInput");

    // ðŸ”¹ Login
    document.getElementById("loginBtn").onclick = () => {
      const emailVal = email.value.trim();
      const passVal = password.value.trim();
      signInWithEmailAndPassword(auth, emailVal, passVal)
        .then(() => alert("Login successful!"))
        .catch(e => alert(e.message));
    };

    // ðŸ”¹ Signup
    document.getElementById("signupBtn").onclick = () => {
      const emailVal = email.value.trim();
      const passVal = password.value.trim();
      createUserWithEmailAndPassword(auth, emailVal, passVal)
        .then(() => alert("Signup successful!"))
        .catch(e => alert(e.message));
    };

    // ðŸ”¹ Google Login
    document.getElementById("googleLogin").onclick = () => {
      signInWithPopup(auth, provider)
        .then(() => alert("Google Login successful!"))
        .catch(e => alert(e.message));
    };

    // ðŸ”¹ Logout
    document.getElementById("logoutBtn").onclick = () => {
      signOut(auth);
    };

    // ðŸ”¹ Add Task
    document.getElementById("addTaskBtn").onclick = async () => {
      const text = taskInput.value.trim();
      if (!text) return alert("Enter a task!");
      try {
        await addDoc(collection(db, "tasks"), {
          text,
          uid: auth.currentUser.uid,
          createdAt: Date.now()
        });
        taskInput.value = "";
      } catch (e) {
        console.error(e);
        alert("Failed to add task. See console for details.");
      }
    };

    // ðŸ”¹ Load Tasks in Real-Time
    function subscribeToTasks(uid) {
      const q = query(collection(db, "tasks"), where("uid", "==", uid));
      onSnapshot(q, (snapshot) => {
        taskList.innerHTML = "";
        snapshot.forEach(docu => {
          const data = docu.data();
          const li = document.createElement("li");
          li.textContent = data.text;
          const delBtn = document.createElement("button");
          delBtn.textContent = "X";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "tasks", docu.id));
          };
          li.appendChild(delBtn);
          taskList.appendChild(li);
        });
      });
    }

    // ðŸ”¹ Auth State Listener
    onAuthStateChanged(auth, user => {
      if (user) {
        authSection.style.display = "none";
        taskSection.style.display = "block";
        subscribeToTasks(user.uid);
      } else {
        authSection.style.display = "block";
        taskSection.style.display = "none";
        taskList.innerHTML = "";
      }
    });
  </script>
</body>
</html>
