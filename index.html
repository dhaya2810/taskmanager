<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskFlow - Your Personal Task Manager</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        :root {
            --primary: #4361ee;
            --primary-light: #4895ef;
            --secondary: #3f37c9;
            --success: #4cc9f0;
            --danger: #f72585;
            --warning: #f8961e;
            --light: #f8f9fa;
            --dark: #212529;
            --gray: #6c757d;
            --gray-light: #e9ecef;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 900px;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(to right, var(--primary), var(--secondary));
            color: white;
            padding: 20px 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.5rem;
            font-weight: 700;
        }

        .logo i {
            font-size: 1.8rem;
        }

        .auth-section {
            display: flex;
            gap: 15px;
        }

        .btn {
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .btn-outline {
            background: transparent;
            border: 1px solid white;
            color: white;
        }

        .btn-outline:hover {
            background: white;
            color: var(--primary);
        }

        .btn-primary {
            background: var(--primary);
            color: white;
        }

        .btn-primary:hover {
            background: var(--secondary);
        }

        .btn-danger {
            background: var(--danger);
            color: white;
        }

        .btn-danger:hover {
            background: #d9046a;
        }

        .main-content {
            padding: 30px;
            min-height: 500px;
        }

        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 400px;
        }

        .auth-form {
            width: 100%;
            max-width: 400px;
            background: var(--light);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
        }

        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: var(--dark);
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: 6px;
            font-size: 1rem;
            transition: border 0.3s;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
        }

        .dashboard {
            display: none;
        }

        .welcome-section {
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--gray-light);
        }

        .welcome-section h2 {
            color: var(--dark);
            margin-bottom: 10px;
        }

        .welcome-section p {
            color: var(--gray);
        }

        .task-form {
            display: flex;
            gap: 10px;
            margin-bottom: 30px;
        }

        .task-input {
            flex: 1;
            padding: 12px 15px;
            border: 1px solid var(--gray-light);
            border-radius: 6px;
            font-size: 1rem;
        }

        .task-input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .task-list {
            list-style: none;
        }

        .task-item {
            display: flex;
            align-items: center;
            padding: 15px;
            background: var(--light);
            border-radius: 8px;
            margin-bottom: 15px;
            transition: transform 0.2s;
        }

        .task-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.05);
        }

        .task-checkbox {
            margin-right: 15px;
            width: 20px;
            height: 20px;
            cursor: pointer;
        }

        .task-content {
            flex: 1;
        }

        .task-title {
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }

        .task-completed .task-title {
            text-decoration: line-through;
            color: var(--gray);
        }

        .task-date {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .task-actions button {
            background: none;
            border: none;
            cursor: pointer;
            font-size: 1rem;
            color: var(--gray);
            transition: color 0.3s;
        }

        .task-actions .delete-btn:hover {
            color: var(--danger);
        }

        .task-actions .edit-btn:hover {
            color: var(--warning);
        }

        .stats-section {
            display: flex;
            gap: 20px;
            margin-top: 30px;
        }

        .stat-card {
            flex: 1;
            background: var(--light);
            padding: 20px;
            border-radius: 8px;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary);
            margin-bottom: 10px;
        }

        .stat-label {
            color: var(--gray);
            font-weight: 600;
        }

        .alert {
            padding: 12px 15px;
            border-radius: 6px;
            margin-bottom: 20px;
            display: none;
        }

        .alert-success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .alert-error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .loader {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-left-color: var(--primary);
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .task-form {
                flex-direction: column;
            }
            
            .stats-section {
                flex-direction: column;
            }
            
            .header {
                flex-direction: column;
                gap: 15px;
            }
            
            .auth-section {
                width: 100%;
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <i class="fas fa-tasks"></i>
                <span>TaskFlow</span>
            </div>
            <div class="auth-section">
                <button id="loginBtn" class="btn btn-outline">Login</button>
                <button id="signupBtn" class="btn btn-outline">Sign Up</button>
                <button id="logoutBtn" class="btn btn-outline" style="display: none;">Logout</button>
            </div>
        </div>
        
        <div class="main-content">
            <!-- Authentication Section -->
            <div id="authContainer" class="auth-container">
                <div class="auth-form">
                    <h2 class="form-title" id="authTitle">Login to Your Account</h2>
                    <div id="authAlert" class="alert"></div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" placeholder="Enter your email">
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" class="form-control" placeholder="Enter your password">
                    </div>
                    <div class="form-group">
                        <button id="authActionBtn" class="btn btn-primary" style="width: 100%;">Login</button>
                    </div>
                    <div class="loader" id="authLoader"></div>
                    <p id="authToggle" style="text-align: center; margin-top: 15px;">
                        Don't have an account? <a href="#" id="toggleAuth">Sign up</a>
                    </p>
                </div>
            </div>
            
            <!-- Dashboard Section -->
            <div id="dashboard" class="dashboard">
                <div class="welcome-section">
                    <h2>Welcome, <span id="userName">User</span>!</h2>
                    <p>Here's your task list for today. Stay productive!</p>
                </div>
                
                <div class="alert alert-success" id="taskAlert"></div>
                
                <div class="task-form">
                    <input type="text" id="taskInput" class="task-input" placeholder="Add a new task...">
                    <button id="addTaskBtn" class="btn btn-primary">Add Task</button>
                </div>
                
                <div class="loader" id="tasksLoader"></div>
                
                <ul class="task-list" id="taskList">
                    <!-- Tasks will be added here dynamically -->
                </ul>
                
                <div class="stats-section">
                    <div class="stat-card">
                        <div class="stat-number" id="totalTasks">0</div>
                        <div class="stat-label">Total Tasks</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="completedTasks">0</div>
                        <div class="stat-label">Completed</div>
                    </div>
                    <div class="stat-card">
                        <div class="stat-number" id="pendingTasks">0</div>
                        <div class="stat-label">Pending</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCELYw9zEDgYk9Y2-ivjryu5fU_UOOulZM",
            authDomain: "task-manager-3ff20.firebaseapp.com",
            projectId: "task-manager-3ff20",
            storageBucket: "task-manager-3ff20.firebasestorage.app",
            messagingSenderId: "886222939115",
            appId: "1:886222939115:web:6d29c1e044178925ddafae",
            measurementId: "G-GYZJWK6KQW"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();
        const db = firebase.firestore();

        // DOM Elements
        const authContainer = document.getElementById('authContainer');
        const dashboard = document.getElementById('dashboard');
        const loginBtn = document.getElementById('loginBtn');
        const signupBtn = document.getElementById('signupBtn');
        const logoutBtn = document.getElementById('logoutBtn');
        const authTitle = document.getElementById('authTitle');
        const authActionBtn = document.getElementById('authActionBtn');
        const toggleAuth = document.getElementById('toggleAuth');
        const authToggleText = document.getElementById('authToggle');
        const authAlert = document.getElementById('authAlert');
        const authLoader = document.getElementById('authLoader');
        const taskInput = document.getElementById('taskInput');
        const addTaskBtn = document.getElementById('addTaskBtn');
        const taskList = document.getElementById('taskList');
        const taskAlert = document.getElementById('taskAlert');
        const tasksLoader = document.getElementById('tasksLoader');
        const userName = document.getElementById('userName');
        const totalTasksEl = document.getElementById('totalTasks');
        const completedTasksEl = document.getElementById('completedTasks');
        const pendingTasksEl = document.getElementById('pendingTasks');

        // App State
        let isLoginMode = true;
        let currentUser = null;
        let tasks = [];

        // Event Listeners
        loginBtn.addEventListener('click', () => showAuthForm(true));
        signupBtn.addEventListener('click', () => showAuthForm(false));
        logoutBtn.addEventListener('click', handleLogout);
        authActionBtn.addEventListener('click', handleAuth);
        toggleAuth.addEventListener('click', toggleAuthMode);
        addTaskBtn.addEventListener('click', addTask);
        taskInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') addTask();
        });

        // Firebase Auth State Observer
        auth.onAuthStateChanged((user) => {
            if (user) {
                currentUser = user;
                showDashboard();
                loadTasks();
            } else {
                currentUser = null;
                tasks = [];
                authContainer.style.display = 'flex';
                dashboard.style.display = 'none';
                showAuthForm(true);
                updateStats();
            }
        });

        // Functions
        function showAuthForm(login) {
            isLoginMode = login;
            authContainer.style.display = 'flex';
            dashboard.style.display = 'none';
            
            if (login) {
                authTitle.textContent = 'Login to Your Account';
                authActionBtn.textContent = 'Login';
                authToggleText.innerHTML = 'Don\'t have an account? <a href="#" id="toggleAuth">Sign up</a>';
            } else {
                authTitle.textContent = 'Create Your Account';
                authActionBtn.textContent = 'Sign Up';
                authToggleText.innerHTML = 'Already have an account? <a href="#" id="toggleAuth">Login</a>';
            }
            
            // Reattach event listener after updating the HTML
            document.getElementById('toggleAuth').addEventListener('click', toggleAuthMode);
            
            // Clear form
            document.getElementById('email').value = '';
            document.getElementById('password').value = '';
            authAlert.style.display = 'none';
        }

        function toggleAuthMode(e) {
            e.preventDefault();
            showAuthForm(!isLoginMode);
        }

        async function handleAuth() {
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            if (!email || !password) {
                showAlert(authAlert, 'Please fill in all fields', 'error');
                return;
            }
            
            showLoader(authLoader, true);
            authActionBtn.disabled = true;
            
            try {
                if (isLoginMode) {
                    // Login user
                    await auth.signInWithEmailAndPassword(email, password);
                    showAlert(authAlert, 'Login successful!', 'success');
                } else {
                    // Sign up user
                    await auth.createUserWithEmailAndPassword(email, password);
                    showAlert(authAlert, 'Account created successfully!', 'success');
                }
            } catch (error) {
                console.error('Authentication error:', error);
                showAlert(authAlert, error.message, 'error');
            } finally {
                showLoader(authLoader, false);
                authActionBtn.disabled = false;
            }
        }

        function handleLogout() {
            auth.signOut();
        }

        function showDashboard() {
            authContainer.style.display = 'none';
            dashboard.style.display = 'block';
            logoutBtn.style.display = 'block';
            loginBtn.style.display = 'none';
            signupBtn.style.display = 'none';
            
            if (currentUser) {
                userName.textContent = currentUser.email.split('@')[0];
            }
        }

        async function loadTasks() {
            if (!currentUser) return;
            
            showLoader(tasksLoader, true);
            
            try {
                const tasksSnapshot = await db
                    .collection('tasks')
                    .where('userId', '==', currentUser.uid)
                    .orderBy('createdAt', 'desc')
                    .get();
                
                tasks = [];
                tasksSnapshot.forEach(doc => {
                    tasks.push({
                        id: doc.id,
                        ...doc.data()
                    });
                });
                
                renderTasks();
            } catch (error) {
                console.error('Error loading tasks:', error);
                showAlert(taskAlert, 'Error loading tasks', 'error');
            } finally {
                showLoader(tasksLoader, false);
            }
        }

        async function addTask() {
            const taskText = taskInput.value.trim();
            
            if (!taskText) {
                showAlert(taskAlert, 'Please enter a task', 'error');
                return;
            }
            
            if (!currentUser) {
                showAlert(taskAlert, 'You must be logged in to add tasks', 'error');
                return;
            }
            
            try {
                const newTask = {
                    text: taskText,
                    completed: false,
                    userId: currentUser.uid,
                    createdAt: firebase.firestore.FieldValue.serverTimestamp()
                };
                
                const docRef = await db.collection('tasks').add(newTask);
                
                // Add the new task to local state with the generated ID
                tasks.unshift({
                    id: docRef.id,
                    ...newTask,
                    createdAt: new Date().toISOString() // Fallback if server timestamp not available
                });
                
                taskInput.value = '';
                renderTasks();
                showAlert(taskAlert, 'Task added successfully!', 'success');
            } catch (error) {
                console.error('Error adding task:', error);
                showAlert(taskAlert, 'Error adding task', 'error');
            }
        }

        async function deleteTask(id) {
            try {
                await db.collection('tasks').doc(id).delete();
                tasks = tasks.filter(task => task.id !== id);
                renderTasks();
                showAlert(taskAlert, 'Task deleted!', 'success');
            } catch (error) {
                console.error('Error deleting task:', error);
                showAlert(taskAlert, 'Error deleting task', 'error');
            }
        }

        async function toggleTaskCompletion(id) {
            const task = tasks.find(task => task.id === id);
            if (!task) return;
            
            try {
                await db.collection('tasks').doc(id).update({
                    completed: !task.completed
                });
                
                tasks = tasks.map(task => {
                    if (task.id === id) {
                        return { ...task, completed: !task.completed };
                    }
                    return task;
                });
                
                renderTasks();
            } catch (error) {
                console.error('Error updating task:', error);
                showAlert(taskAlert, 'Error updating task', 'error');
            }
        }

        function renderTasks() {
            taskList.innerHTML = '';
            
            if (tasks.length === 0) {
                taskList.innerHTML = '<p style="text-align: center; color: var(--gray); padding: 20px;">No tasks yet. Add a task to get started!</p>';
            } else {
                tasks.forEach(task => {
                    const taskItem = document.createElement('li');
                    taskItem.className = `task-item ${task.completed ? 'task-completed' : ''}`;
                    
                    taskItem.innerHTML = `
                        <input type="checkbox" class="task-checkbox" ${task.completed ? 'checked' : ''}>
                        <div class="task-content">
                            <div class="task-title">${task.text}</div>
                            <div class="task-date">${formatDate(task.createdAt)}</div>
                        </div>
                        <div class="task-actions">
                            <button class="delete-btn"><i class="fas fa-trash"></i></button>
                        </div>
                    `;
                    
                    const checkbox = taskItem.querySelector('.task-checkbox');
                    const deleteBtn = taskItem.querySelector('.delete-btn');
                    
                    checkbox.addEventListener('change', () => toggleTaskCompletion(task.id));
                    deleteBtn.addEventListener('click', () => deleteTask(task.id));
                    
                    taskList.appendChild(taskItem);
                });
            }
            
            updateStats();
        }

        function updateStats() {
            const totalTasks = tasks.length;
            const completedTasks = tasks.filter(task => task.completed).length;
            const pendingTasks = totalTasks - completedTasks;
            
            totalTasksEl.textContent = totalTasks;
            completedTasksEl.textContent = completedTasks;
            pendingTasksEl.textContent = pendingTasks;
        }

        function formatDate(dateString) {
            if (!dateString) return 'No date';
            
            const options = { year: 'numeric', month: 'short', day: 'numeric' };
            return new Date(dateString).toLocaleDateString(undefined, options);
        }

        function showAlert(alertElement, message, type) {
            alertElement.textContent = message;
            alertElement.className = `alert alert-${type}`;
            alertElement.style.display = 'block';
            
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 3000);
        }

        function showLoader(loaderElement, show) {
            loaderElement.style.display = show ? 'block' : 'none';
        }

        // Initialize the app
        showAuthForm(true);
    </script>
</body>
</html>
