<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Task Manager Pro</title>
  <style>
    *{margin:0;padding:0;box-sizing:border-box;font-family:"Poppins",sans-serif;}
    body{background:linear-gradient(135deg,#2b5876,#4e4376);color:#fff;display:flex;flex-direction:column;align-items:center;min-height:100vh;padding:20px;}
    h1{margin:20px;}
    .container{background:rgba(255,255,255,0.1);padding:20px;border-radius:10px;width:100%;max-width:450px;text-align:center;box-shadow:0 4px 10px rgba(0,0,0,0.3);}
    input,textarea,select,button{padding:10px;margin:8px 0;width:95%;border:none;border-radius:5px;}
    input,textarea,select{outline:none;}
    button{cursor:pointer;background:#00c6ff;color:#fff;font-weight:bold;transition:0.3s;}
    button:hover{background:#0072ff;}
    ul{list-style:none;padding:0;margin-top:15px;}
    li{background:rgba(255,255,255,0.15);margin:8px 0;padding:10px;border-radius:5px;display:flex;flex-direction:column;align-items:flex-start;}
    .urgent{border-left:4px solid #ff5252;}
    .completed{text-decoration:line-through;opacity:0.6;}
    .task-header{display:flex;justify-content:space-between;width:100%;align-items:center;}
    .task-actions button{margin:0 4px;padding:5px 10px;font-size:12px;}
    .logout{background:#ff5252;margin-top:10px;}
    .logout:hover{background:#ff1744;}
  </style>
</head>
<body>
  <h1>Task Manager Pro</h1>

  <!-- Auth Section -->
  <div id="authSection" class="container">
    <h3>Login / Sign Up</h3>
    <input type="email" id="email" placeholder="Email" /><br />
    <input type="password" id="password" placeholder="Password" /><br />
    <button id="loginBtn">Login</button>
    <button id="signupBtn">Sign Up</button>
    <hr style="margin:10px 0;opacity:0.3;">
    <button id="googleLogin">Login with Google</button>
  </div>

  <!-- Task Section -->
  <div id="taskSection" class="container" style="display:none;">
    <h3>Add New Task</h3>
    <input type="text" id="taskTitle" placeholder="Task Title" />
    <textarea id="taskDesc" placeholder="Task Description"></textarea>
    <input type="datetime-local" id="taskDate" />
    <input type="text" id="taskVenue" placeholder="Venue / Location" />
    <select id="taskPriority">
      <option value="normal">Normal</option>
      <option value="urgent">Urgent</option>
    </select>
    <button id="addTaskBtn">Add Task</button>

    <h3 style="margin-top:20px;">Your Tasks</h3>
    <ul id="taskList"></ul>
    <button id="logoutBtn" class="logout">Logout</button>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { 
      getAuth, onAuthStateChanged, signInWithEmailAndPassword, 
      createUserWithEmailAndPassword, signOut, GoogleAuthProvider, signInWithPopup 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
    import { 
      getFirestore, collection, addDoc, deleteDoc, doc, query, where, updateDoc, onSnapshot 
    } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // âœ… Firebase Config
    const firebaseConfig = {
      apiKey: "AIzaSyCELYw9zEDgYk9Y2-ivjryu5fU_UOOulZM",
      authDomain: "task-manager-3ff20.firebaseapp.com",
      projectId: "task-manager-3ff20",
      storageBucket: "task-manager-3ff20.appspot.com",
      messagingSenderId: "886222939115",
      appId: "1:886222939115:web:6d29c1e044178925ddafae",
      measurementId: "G-GYZJWK6KQW"
    };

    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getFirestore(app);
    const provider = new GoogleAuthProvider();

    const authSection = document.getElementById("authSection");
    const taskSection = document.getElementById("taskSection");
    const taskList = document.getElementById("taskList");

    // --- AUTH ---
    document.getElementById("loginBtn").onclick = () => {
      const emailVal = email.value.trim();
      const passVal = password.value.trim();
      signInWithEmailAndPassword(auth, emailVal, passVal)
        .then(() => alert("Login successful!"))
        .catch(e => alert(e.message));
    };

    document.getElementById("signupBtn").onclick = () => {
      const emailVal = email.value.trim();
      const passVal = password.value.trim();
      createUserWithEmailAndPassword(auth, emailVal, passVal)
        .then(() => alert("Signup successful!"))
        .catch(e => alert(e.message));
    };

    document.getElementById("googleLogin").onclick = () => {
      signInWithPopup(auth, provider)
        .then(() => alert("Google Login successful!"))
        .catch(e => alert(e.message));
    };

    document.getElementById("logoutBtn").onclick = () => signOut(auth);

    // --- TASK HANDLING ---
    document.getElementById("addTaskBtn").onclick = async () => {
      const title = document.getElementById("taskTitle").value.trim();
      const desc = document.getElementById("taskDesc").value.trim();
      const date = document.getElementById("taskDate").value;
      const venue = document.getElementById("taskVenue").value.trim();
      const priority = document.getElementById("taskPriority").value;
      
      if (!title || !date) return alert("Please fill title and date!");

      try {
        await addDoc(collection(db, "tasks"), {
          uid: auth.currentUser.uid,
          title,
          desc,
          date,
          venue,
          priority,
          completed: false,
          createdAt: Date.now()
        });
        alert("Task added successfully!");
        document.getElementById("taskTitle").value = "";
        document.getElementById("taskDesc").value = "";
        document.getElementById("taskDate").value = "";
        document.getElementById("taskVenue").value = "";
      } catch (e) {
        console.error(e);
        alert("Error adding task!");
      }
    };

    // --- Real-time Task Sync ---
    function subscribeToTasks(uid) {
      const q = query(collection(db, "tasks"), where("uid", "==", uid));
      onSnapshot(q, snapshot => {
        taskList.innerHTML = "";
        snapshot.forEach(docu => {
          const data = docu.data();
          const li = document.createElement("li");
          if (data.priority === "urgent") li.classList.add("urgent");
          if (data.completed) li.classList.add("completed");

          const header = document.createElement("div");
          header.classList.add("task-header");
          header.innerHTML = `<strong>${data.title}</strong> <small>${new Date(data.date).toLocaleString()}</small>`;

          const desc = document.createElement("p");
          desc.textContent = data.desc || "No description";

          const venue = document.createElement("p");
          venue.innerHTML = `<b>Venue:</b> ${data.venue || 'N/A'}`;

          const actions = document.createElement("div");
          actions.classList.add("task-actions");

          const doneBtn = document.createElement("button");
          doneBtn.textContent = data.completed ? "Undo" : "Complete";
          doneBtn.onclick = async () => {
            await updateDoc(doc(db, "tasks", docu.id), { completed: !data.completed });
          };

          const delBtn = document.createElement("button");
          delBtn.textContent = "Delete";
          delBtn.onclick = async () => {
            await deleteDoc(doc(db, "tasks", docu.id));
          };

          actions.appendChild(doneBtn);
          actions.appendChild(delBtn);

          li.appendChild(header);
          li.appendChild(desc);
          li.appendChild(venue);
          li.appendChild(actions);
          taskList.appendChild(li);

          // ðŸ”” Notification Scheduling
          if (!data.completed) {
            const timeDiff = new Date(data.date).getTime() - Date.now();
            if (timeDiff > 0 && timeDiff < 3600000) { // within 1 hour
              setTimeout(() => {
                alert(`ðŸ”” Reminder: ${data.title} at ${data.venue}`);
              }, timeDiff);
            }
          }
        });
      });
    }

    // --- Auth Listener ---
    onAuthStateChanged(auth, user => {
      if (user) {
        authSection.style.display = "none";
        taskSection.style.display = "block";
        subscribeToTasks(user.uid);
      } else {
        authSection.style.display = "block";
        taskSection.style.display = "none";
        taskList.innerHTML = "";
      }
    });
  </script>
</body>
</html>
